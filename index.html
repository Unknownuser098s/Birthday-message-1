<html>
<head>
  <style>
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .blinking-text {
      animation: blink 1.5s infinite;
      font-size: 24px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="blinking-text">
    Happy Birthday, my love! I love you beyond words.
  </div>
</body>
</html>
